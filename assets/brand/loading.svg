<svg
  width="100"
  height="100"
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <g transform-origin="50 50">
    <!-- 180° Y-axis rotation illusion
         Timeline (6s):
         0s–2s : rotate to back (scaleX 1 → -1)
         2s–6s : hold -->
    <animateTransform
      attributeName="transform"
      type="scale"
      dur="6s"
      repeatCount="indefinite"
      keyTimes="0;0.1667;0.3333;1"
      values="
        1 1;
        0.06 1;
        -1 1;
        -1 1
      "
    />

    <!-- Perspective skew during rotation only -->
    <animateTransform
      attributeName="transform"
      type="skewY"
      additive="sum"
      dur="6s"
      repeatCount="indefinite"
      keyTimes="0;0.1667;0.3333;1"
      values="
        0;
        8;
        0;
        0
      "
    />

    <!-- INNER SYMBOL -->
    <path
      d="M53.6987 77.841L55.7948 83H45.1834L47.2795 77.841V26.5778H45.5328L38 33.1735V17L45.5328 19.0897H47.2795H53.6987H55.4454L63 17V33.1735L55.4454 26.5778H53.6987V77.841Z"
      fill="white"
    />
  </g>

  <!-- OUTER SHAPE (static) -->
  <path
    d="M85.3555 14.6445L100 50L85.3555 85.3555L50 100L14.6445 85.3555L0 50L14.6445 14.6445L50 0L85.3555 14.6445ZM18.1807 18.1807L5 50L18.1807 81.8193L50 95L81.8193 81.8193L95 50L81.8193 18.1807L50 5L18.1807 18.1807Z"
      fill="white"
  />
</svg>
